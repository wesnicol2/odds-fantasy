<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odds Fantasy Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Odds Fantasy Dashboard</h1>
    <div class="controls">
      <label>
        API Base:
        <input id="apiBase" type="text" value="http://127.0.0.1:8000" />
      </label>
      <label>
        Username:
        <input id="username" type="text" value="wesnicol" />
      </label>
      <label>
        Season:
        <input id="season" type="text" value="2025" />
      </label>
      <button id="btnRefresh">Refresh</button>
      <span id="pingStatus" class="status"></span>
      <span id="rlHeader" class="status"></span>
    </div>
  </header>

  <main>
    <section>
      <h2>Lineups — This Week</h2>
      <div class="btn-row">
        <button data-week="this" data-target="mid" class="btn-lineup">Ideal (Mid)</button>
        <button data-week="this" data-target="floor" class="btn-lineup">Floor</button>
        <button data-week="this" data-target="ceiling" class="btn-lineup">Ceiling</button>
      </div>
      <div id="lineup-this" class="results"></div>
    </section>

    <section>
      <h2>Lineups — Next Week</h2>
      <div class="btn-row">
        <button data-week="next" data-target="mid" class="btn-lineup">Ideal (Mid)</button>
        <button data-week="next" data-target="floor" class="btn-lineup">Floor</button>
        <button data-week="next" data-target="ceiling" class="btn-lineup">Ceiling</button>
      </div>
      <div id="lineup-next" class="results"></div>
    </section>

    <section>
      <h2>Defenses — This Week</h2>
      <div class="btn-row">
        <button data-week="this" class="btn-defenses">Load Defenses (Owned + Available)</button>
      </div>
      <div id="defenses-this" class="results"></div>
    </section>

    <section>
      <h2>Defenses — Next Week</h2>
      <div class="btn-row">
        <button data-week="next" class="btn-defenses">Load Defenses (Owned + Available)</button>
      </div>
      <div id="defenses-next" class="results"></div>
    </section>

    <section>
      <h2>Raw Projections (Debug)</h2>
      <div class="btn-row">
        <button id="btnProjThis">Fetch Projections (This Week)</button>
        <button id="btnProjNext">Fetch Projections (Next Week)</button>
      </div>
      <pre id="projectionsDebug" class="debug"></pre>
    </section>
  </main>

  <footer>
    <span id="rateLimit" class="status"></span>
  </footer>

  <script src="script.js"></script>
  <script>
    // Auto-ping on load to show API connection status
    window.addEventListener('load', () => {
      document.getElementById('btnPing').click();
    });
  </script>
</body>
  
</html>
